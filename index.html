<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
</head>
<body>

    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">what you are is what you have been. What you'll be is what you do now.</span> 
        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        <!-- button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="tweet this!">
                <i class="fa-brands fa-square-twitter"></i>
            </button>
            <button id="new-quote">new-quote</button>
        </div>
    </div>
    <!-- script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
